        <script type="text/javascript">
            function generate() {
                var table = Array.matrix(100, 100, 0);

                var count = 0;
                for (var j = 0; j < 100; j++) {
                    for (var i = 0; i < 100; i++) {
                        count++;
                        table[i][j] = count;
                    }
                    save(JSON.stringify(table));
                    document.getElementById("output").innerHTML = JSON.stringify(table);

                }
            }
            Array.matrix = function (numrows, numcols, initial) {
                var arr = {};
                for (var i = 0; i < numrows; ++i) {
                    var columns = {};
                    for (var j = 0; j < numcols; ++j) {
                        columns[j] = initial;
                    }
                    arr[i] = columns;
                }
                return arr;
            }
            function save(toSave) {
                if (typeof (Storage) !== "undefined") {
                    // Store
                    localStorage.setItem("table", toSave);
                } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
                }
            }
            function load() {
                document.getElementById("output").innerHTML = localStorage.getItem("table");
            }
        </script>
